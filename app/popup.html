<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Nuxeo Extension Popup</title>
    <style type="text/css"></style>
    <!-- build:css styles/popup-vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link href="styles/main.css" rel="stylesheet">
    <!-- endbuild -->
  </head>
  <body>
    <div class="container" id="main-page">

      <div class="row" id="row-1">
        <div class="logo">
        </div>
        <div class="server-main">
          <ul>
            <li class="server-name">Server Name</li>
            <li class="server-name-url"><a href="#">localhost:8080/nuxeo/URL</a></li>
          </ul>
        </div>
        <div class="current-active-server">
          (Current Active Server)
        </div>
      </div>

      <div class="row" id="row-2">
        <div class="server-menu">
          <form>
            <select>
              <option value="Server Name">Server Name</option>
              <option value="Server 1">Server 1</option>
              <option value="Server 2">Server 2</option>
              <option value="Server 3">Server 3</option>
            </select>
            <button class="select">Select</button>
          </form>
        </div>
        <div class="manage-servers">
          <a href="manage-servers.html" class="button" id="manage-servers-button">Manage Servers...</a>
        </div>
      </div>

      <div class="row" id="row-3">
        <div id="fire-icon" class="icon">
        </div>
        <div class="hot-reload">
          <button id="hot-reload-button">Hot Reload</button>
        </div>
        <div id="studio-icon" class="icon">
        </div>
        <div class="studio-link">
          <button id="studio-link-button">Go to Studio</button>
        </div>
      </div>

      <div class="row" id="row-4">
        <div id="package-icon" class="icon">
        </div>
        <div class="view-packages">
          <button id="view-packages-button">View Packages</button>
        </div>
        <div id="jar-icon" class="icon">
        </div>
        <div class="view-bundles">
          <button id="view-bundles-button">View Bundles</button>
        </div>
      </div>

      <div class="row" id="row-5">
        <div id="log-icon" class="icon">
        </div>
        <div class="view-logs">
          <button id="view-logs-button">View Logs</button>
        </div>
        <div id="download-icon" class="icon">
        </div>
        <div class="download-logs">
          <button id="download-logs-button">Download Logs</button>
        </div>
      </div>

      <div class="row" id="row-6">
        <div id="doc-icon" class="icon">
        </div>
        <div class="automation-doc">
          <button id="autodoc-button">AutomationDoc</button>
        </div>
        <div id="restart-icon" class="icon">
        </div>
        <div class="restart">
          <button id="restart-button">Restart</button>
        </div>
      </div>

      <div class="row" id="row-7">
        <div class="debug">
          Automation Call Tracing
        </div>
        <div class="onoffswitch">
          <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="debug-switch">
          <label class="onoffswitch-label" for="debug-switch">
            <span class="onoffswitch-inner"></span>
            <span class="onoffswitch-switch"></span>
          </label>
        </div>
      </div>

      <div class="row" id="row-8">
        <div class="ui-dev-mode">
          UI Development Mode
        </div>
        <div class="onoffswitch">
          <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="devmode-switch">
          <label class="onoffswitch-label" for="devmode-switch">
            <span class="onoffswitch-inner"></span>
            <span class="onoffswitch-switch"></span>
          </label>
        </div>
      </div>

      <div class="row" id="row-9">
        <div>
        Export XML / JSON
        </div>
      </div>

      <div class="row" id="row-10">
        <div>
          <form>
            <input type="text" class="xml-search" size=42>
            <button type="submit" class="select">Select</button>
          </form>
        </div>
      </div>

    </div>
    <!-- build:js scripts/popup-vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/nuxeo/dist/nuxeo.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/popup.js -->
    <script src="scripts/popup.js"></script>
    <!-- endbuild -->
  </body>
</html>
