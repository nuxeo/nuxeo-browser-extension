<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Manage Servers</title>
    <!-- build:css styles/popup-vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link href="styles/main.css" rel="stylesheet">
    <!-- endbuild -->
  </head>
  <body>
    <!-- build:js scripts/options-vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/nuxeo/dist/nuxeo.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <div class="container" id=manage-server-page>

      <div class="row" id="row-1b">
        Manage Servers
      </div>

      <div class="row" id="row-2b">
        <div class="create-new">
          <a href="create-modify.html" class="button" id="create-new-button">Create New...</a>
        </div>
        <div class="add-current">
          <button id="add-current-button">Add Current...</button>
        </div>
      </div>

      <div class="row" id="row-3b">
        <div class="logo">
        </div>
        <div class="server-main">
          <ul>
            <li class="server-name">Server Name</li>
            <li class="server-name-url"><a href="#">localhost:8080/nuxeo/URL</a></li>
          </ul>
        </div>
        <div class="current-active-server">
          (Current Active Server)
        </div>
      </div>

      <div class="row" id="row-4b">
        <div class="server-menu">
          <form>
            <select>
              <option value="Server Name">Server Name</option>
              <option value="Server 1">Server 1</option>
              <option value="Server 2">Server 2</option>
              <option value="Server 3">Server 3</option>
            </select>
            <button class="select">Select</button>
          </form>
        </div>
      </div>

      <div class="row" id="row-5b">
        <div class="modify">
          <a href="create-modify.html" class="button" id="modify-button">Modify...</a>
        </div>
        <div class="delete">
          <button id="delete-button">Delete</button>
        </div>
      </div>

    </div>
  </body>
</html>
