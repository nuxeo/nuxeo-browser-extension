    <meta charset="utf-8">
    <title>ElasticSearch Re-indexing - Nuxeo Dev Tools</title>

    <!-- build:css styles/popup-vendor.css -->
    <!-- bower:css -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link href="styles/main.css" rel="stylesheet">
    <!-- endbuild -->

    <!-- build:js scripts/popup-vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/jquery-confirm/jquery.confirm.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <script src="scripts/browser.js"></script>
    <!-- build:js scripts/popup.js -->
    <script src="scripts/popup.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <div class="nxcontainer" id="reindex-page">

    <div class="heading">
      <div class="nxrow">
        <div class="logo">
        </div>
        <div class="server-main">
          <ul>
            <li class="server-name">Connected to Nuxeo Server:</li>
            <li><div class="server-name-url"></div></li>
          </ul>
        </div>
        <a id= "back" href="popup.html">Back</a>
      </div>

    </div>

    <div class="nxrow">
      <div class="btn-group" data-toggle="buttons">
        <label class="btn active" id="reindex-repo">
          <input type="radio" name="options" autocomplete="off" checked> Entire repository
        </label>
        <label class="btn" id="reindex-nxql">
          <input type="radio" name="options" autocomplete="off"> Using NXQL or GUID
        </label>
      </div>
    </div>
    <div class="nxrow">
      <form class="search-container" id="reindex-form">
        <input type="search" id="reindex-input" class="form" placeholder="Enter GUID or NXQL query..." results="5" />
        <span class="searchclear" id="reindex-clear">&#8855;</span>
      </form>
    </div>
    <div class="buttons">
      <div class="nxrow">
        <a class="button reindex-page" id="reindex" href="#"><span>Reindex</span></a>
      </div>
    </div>

  </body>
</html>
