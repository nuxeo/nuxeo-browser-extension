    <div class="nxcontainer" id="main-page">

    <div class="heading">

        <div class="logo">

    </div>

      <div>
        <form class="search-container">
          <input type="search" id="nxql-docid" class="form" />
          <span class="searchclear" id="nxql-clear">&#8855;</span>
        </form>
      </div>
      <div>
        <a class="button reindex-page" id="reindex-nxql-doc" href="#"><span>Reindex</span></a>
      </div>
    </div>
